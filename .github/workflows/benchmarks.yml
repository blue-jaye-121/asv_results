name: benchmark
on:
  push:
    branches:
      - main
    paths-ignore:
      - 'benchmarks/asv/html/**'
jobs:
  benchmark:
    runs-on: ubuntu-latest
    defaults: 
      run: 
        working-directory: ./benchmarks
    steps:
          - uses: actions/setup-python@v2
            with:
              python-version: "3.13"
          - uses: actions/checkout@v3
            with:
              fetch-depth: 0  # Fetch full history
          - run: git fetch origin $GITHUB_BASE_REF:base $GITHUB_REF:pr
          - run: pip install asv virtualenv
          - run: python -m asv machine --yes
          - run: python -m asv run
          - run: python -m asv publish --verbose
            working-directory: ./benchmarks
          - run: git config user.name "github-actions"
          - run: git config user.email "actions@github.com"

          - name: Commit ASV HTML to main
            run: | 
            git add: asv/html
            if: ! git diff --cached --quiet; then
            git commit: -m "Update ASV benchmark HTML"
            git push: origin main
          else
            echo "No changes to commit."
          fi
